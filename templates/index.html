<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

    </head>
    {% block main %}
    <div class="section">

        <h2>Recent transactions</h2>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <!--<th> == header cell-->
                    <th scope="col">transaction hash</th>
                    <th>value</th>
                    <th>transaction token value</th>
                    <th>transaction token</th>
                </tr>
            </thead>

            <tbody>
                {% for transaction in tx_list %}
                <!-- <tr> == table row-->
                <tr class="table-dark">

                    <!-- <td> == standard cell -->
                    <td>{{ transaction["hash"] }}</td>
                    <td>{{ transaction["value"] }}</td>
                    <td>{{ transaction["token_value"] }}</td>
                    <td>{{ transaction["token"] }}</td>
                    <!--tx_hash = tx_list[0]["hash"],
                    tx_input = tx_list[0]["input"],
                    tx__eth_value = tx_list[0]["value"],
                    tx_token = tx_list[0]["token"],
                    tx_token_value = tx_list[0]["token_value"]-->

                </tr>
                {% endfor %}
            </tbody>
        </table>
        <p>{{ tx_list }}</p>

    </div>
    {% endblock %}
